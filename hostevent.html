<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host an Event - CampusConnects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        
        .container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .left-section {
            background-color: #4a69bd;
            color: white;
            width: 40%;
            height: 100%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 15px 0 0 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .left-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px ;
        }
        
        .left-section p {
            font-size: 1.2em;
        }
        
        .right-section {
            background-color: white;
            width: 50%;
            padding: 50px;
            border-radius: 0 15px 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        
        .right-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            font-family: 'Roboto', sans-serif;
        }
        
        .form-group textarea {
            resize: vertical;
        }
        
        .form-group button {
            background-color: #4a69bd;
            border: none;
            color: white;
            padding: 15px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        
        .form-group button:hover {
            background-color: #45a049;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Host Your Events Here</h2>
            <p>List the event to join our community and reach a wider audience with CampusConnects.</p>
        </div>
        <div class="right-section">
            <h2>Event Details :</h2>
            <form action="/submit_event" method="POST">
                <div class="form-group">
                    <label for="organizer-name">Organizer's Name:</label>
                    <input type="text" id="organizer-name" name="organizer_name" required>
                </div>
                <div class="form-group">
                    <label for="organizer-email">Organizer's Email:</label>
                    <input type="email" id="organizer-email" name="organizer_email" required>
                </div>
                <div class="form-group">
                    <label for="event-title">Event Title:</label>
                    <input type="text" id="event-title" name="event_title" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Event Date:</label>
                    <input type="date" id="event-date" name="event_date" required>
                </div>
                <div class="form-group">
                    <label for="event-location">Event Location:</label>
                    <input type="text" id="event-location" name="event_location" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Event Description:</label>
                    <textarea id="event-description" name="event_description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Event</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
